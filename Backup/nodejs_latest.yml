name: Node CI

on: [push]

env:
  GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
  GCLOUD_APP_NAME: ${{ secrets.GCLOUD_APP_NAME }}
  GCLOUD_ZONE: europe-west1-b
  GCLOUD_CLUSTER: gke_marsrover-259016_europe-west1-b_mars-rover

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
    - uses: actions/checkout@v1
      
    - name: Build the docker image 
      run: docker build . --file Dockerfile --tag eu.gcr.io/$GCLOUD_PROJECT/$GCLOUD_APP_NAME
      
    - name: Authenticate into Google Cloud Platform
      uses: actions/gcloud/auth@master
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
      
    - name: Configure Docker to use Google Cloud Platform
      uses: actions/gcloud/cli@master
      with:
        args: "auth configure-docker --quiet"
      
    - name: Push image to Google Cloud Container Registry
      uses: actions/gcloud/cli@master
      with:
        entrypoint: sh
        args: -c "docker push eu.gcr.io/$GCLOUD_PROJECT/$GCLOUD_APP_NAME"

    - name: Set up Kustomize
      run: |
        curl -o kustomize --location https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize

    - name: Deploy image to GCLOUD cluster
      run: |
        gcloud container clusters get-credentials $GCLOUD_CLUSTER --zone $GCLOUD_ZONE --project $GCLOUD_PROJECT
        ./kustomize edit set image gcr.io/$GCLOUD_PROJECT/$GCLOUD_APP_NAME
        ./kustomize build . | kubectl apply -f -
        kubectl get services -o wide