apiVersion: apps/v1
kind: Deployment
metadata:
  name: mars-rover
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mars-rover
      version: 0.2.0
  template:
    metadata:
      labels:
        name: mars-rover
        version: 0.2.0
    spec:
      containers:
      - name: mars-rover
        image: eu.gcr.io/marsrover-259016/cloud-run-github-actions
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 300m
            memory: 1000Mi
        env:
        - name: SESSION_REDIS
          value: "true"
        ports:
        - containerPort: 3000
